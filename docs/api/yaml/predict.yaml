/predict:
    request:
     - language:
        description: Language of response
        required: false
        default: 'en'
    response:
      200: "#components/schemas/PredictResponse"

components:
  schemas:
    PredictResponse:
     - class_id:
        description: 'class id'
        required: true
     - class_name:
        description: 'class name in a request language'
        required: true
